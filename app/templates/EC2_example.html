<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <title>EC2</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SystemControl</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="main_page.html">Return</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="navbar-inverse col-md-1 col-lg-2 ml-2" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand">MANAGE</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('ec2_list') }}">EC2</a></li>
                    <li><a href="{{ url_for('s3_list') }}">S3</a></li>
                    <li><a href="{{ url_for('get_autoscling_policy_from_users') }}">Auto Scaling</a></li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 pt-3 px-4">
            <h2>INSTANCES</h2>
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Availability Zone</th>
                        <th>Status</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for instance in instances %}
                        <tr>
                            <td>{{ instance.id }}</td>
                            <td>{{ instance.instance_type }}</td>
                            <td>{{ instance.placement['AvailabilityZone']}}</td>
                            <td>{{ instance.state['Name'] }}</td>
                            <td>
                                <form action="{{url_for('ec2_view',id=instance.id)}}" method='get'>
                                    <input class="btn btn-sm btn-primary display-4" type='submit' value='Details' />
                                </form>
                            </td>
                            <td>
                                <form action="{{url_for('ec2_destroy',id=instance.id)}}" method='post' onsubmit='return confirm("Are you sure?")'>
                                    <input class="btn btn-sm btn-primary display-4" type='submit' value='Destroy' />
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <form action="{{url_for('worker_grow')}}" method="post">
                            <input class="btn btn-sm btn-primary display-4" type="submit" value="Grow">
                        </form>
                    </td>
                    <td>
                        <form action="{{url_for('worker_shrink')}}" method="post">
                            <input class="btn btn-sm btn-primary display-4" type="submit" value="Shrink">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>


        </main>
    </div>
</div>
</body>
</html>
