<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Auto Scaling</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/util.css">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/main.css">
</head>
<body style="background-color: #666666;">
    <nav class="navbar navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SystemControl</a>
            <ul class="navbar-brand">
                <a href="{{ url_for('ec2_list') }}">EC2</a>
            </ul>
            <ul class="navbar-brand">
                <a href="{{ url_for('s3_list') }}">S3</a>
            </ul>

            <ul class="navbar-brand">
                <a href="{{ url_for('get_autoscaling_policy_from_users') }}">Auto Scaling</a>
            </ul>
        </div>
    </nav>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">



				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-43">
						Autoscaling
					</span>


                    <div class="wrap-input100 validate-input" data-validate = "threshold_growing is required">
                        <input class="input100" type="text" name="threshold_growing" method="post">
                        <span class="focus-input100"></span>
                        <span class="label-input100">threshold_growing</span>
                    </div>

                                <div class="wrap-input100 validate-input" data-validate = "threshold_shrinking is required">

                                    <input class="input100" type="text" name="threshold_shrinking" method="post">
                                    <span class="focus-input100"></span>
                                    <span class="label-input100">threshold_shrinking</span>

                                </div>

                                <div class="wrap-input100 validate-input" data-validate="ratio_growing is required">

                                    <input class="input100" type="text" name="ratio_growing" method="post">
                                    <span class="focus-input100"></span>
                                    <span class="label-input100">ratio_growing</span>

                                </div>

                                <div class="wrap-input100 validate-input" data-validate="ratio_shrinking is required">

                                    <input class="input100" type="text" name="ratio_shrinking" method="post">
                                    <span class="focus-input100"></span>
                                    <span class="label-input100">ratio_shrinking</span>

                                </div>

					    <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Start autoscaling
						</button>
					    </div>
                </form>
                <div class="login100-more" style="background-image: url('../static/arctic-aurora-aurora-borealis-aurora-polaris.jpg');">
				</div>
			</div>
		</div>
    </div>
        </div>
    </div>
</body>
</html>
