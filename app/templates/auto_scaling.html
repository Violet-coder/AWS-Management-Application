<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Auto Scaling</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SystemControl</a>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('mainpage') }}">Return</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar-inverse col-md-1 col-lg-2 ml-2" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand">MANAGE</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('ec2_list') }}">EC2</a></li>
                    <li><a href="{{ url_for('s3_list') }}">S3</a></li>
                    <li><a href="{{ url_for('get_autoscaling_policy_from_users') }}">Auto Scaling</a></li>
                    </ul>
                </div>
            </nav>
            <header>
                <div class="container">
                    <div class="col-md-12 pt-2 px-4">
                        <h3 class=>Auto scaling:</h3>
                        <ul class="list-unstyled pt-2">
                            <form method="post">
                            <li><p>expand-threshold:{{ threshold_growing }}</p>
                            <input class="custom-range" type="range" name="expand-threshold" min="0" max="100"></li>
                            <li><p>shrink-threshold:{{ threshold_shrinking }}</p>
                            <input class="custom-range" type="range" name="shrink-threshold" min="0" max="100"></li>
                            <li><p>expand-ratio:{{ ratio_growing }}</p>
                            <input class="custom-range" type="range" name="expand-ratio" min="1" max="5"></li>
                            <li><p>shrink-ratio:{{ ratio_shrinking }}</p>
                            <input class="custom-range" type="range" name="shrink-ratio" min="1" max="5"></li>
                            </form>
                        </ul>

                        <a class="btn btn-outline-success" href="{{ url_for('get_autoscaling_policy_from_users')}}">Start Auto Scaling</a>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
